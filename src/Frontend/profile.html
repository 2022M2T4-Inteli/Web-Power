<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div class="container">
            <div class="text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>     Seus dados</div>
            <!-- Profile area -->
            <div class="area">
                <h1>Meus Dados
                    <!-- Button trigger modal -->
                    <button type="button" class="edit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg></button>
                   
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Editar </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <!-- Input data -->
                          <div class="modal-body">
                            <div class="row mt-2">
                                <div class="col-md-6"><input id="name-edit" type="text" class="form-control" placeholder="nome"></div>
                                <div class="col-md-6"><input id="email-edit" type="text" class="form-control" placeholder="e-mail"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><input id="phone-edit" type="text" class="form-control" placeholder="telefone"></div>
                                <div class="col-md-6"><input id="ephone-edit" type="text" class="form-control" placeholder="telefone emergencial"></div>
                            <div class="row mt-4">
                                <div class="col-md-6"><input id="loc-edit" type="text" class="form-control" placeholder="endereço"></div>
                            </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <!-- Save changes button -->
                            <button type="button" class="btn btn-primary" onclick="save()" data-bs-dismiss="modal">Salvar</button>
                          </div>
                        </div>
                      </div>
                    </div></h1>
                <!-- Profile personal data area -->
                <div class="data">
                    <div class="image"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg><div class="name" id="name">Rogério Dantas</div></div>
                    <div class="profile">
                        <div id="email">rogerio.dantas@gmail.com</div>
                        <div id="phone">(05) 7777777777 </div>
                        <div id="ephone">(04) 888888888 </div>
                        <div id="loc">Rua xxx, nº x, xxxxx - xx </div>
                    </div>
                </div>
                <h1>Pagamento
                    <!-- Button trigger modal -->
                    <button type="button" class="edit" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg></button>
                   
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <!-- Input data -->
                            <div class="modal-body">
                                <div class="row mt-2">
                                    <div class="col-md-6"><input id="cpf-edit" type="text" class="form-control" placeholder="CPF/CNPJ"></div>
                                    <div class="col-md-6"><input id="agen-edit" type="text" class="form-control" placeholder="número da agência"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6"><input id="acc-edit" type="text" class="form-control" placeholder="número da conta"></div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <!-- Save changes button -->
                            <button type="button" class="btn btn-primary" onclick="paysave()" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                        </div>
                    </div></h1>
                <!-- Profile payment data area -->
                <div class="payment">
                    <div class="payment-data">
                        <div id="cpf">XXX.XXX.XXX.XX </div>
                        <div id="agen">XXXXXXXXXX </div>
                        <div id="acc">XXXXXXXXXXXXX </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
