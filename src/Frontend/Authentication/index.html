<html lang="en">

  <body>
    <div class="container">
      <img src="../Assets/hurb-logo.svg" alt="" />
      <div class="content">
        <div id="otp-input">
          <input
            class="part-code"
            type="number"

          />

          />

          />
          <input

            onKeyPress="if(this.value.length==1) return false;"
          />
        </div>
        <a href=""> Solicitar c√≥digo </a>
      </div>
      <button onclick="submit()">Entrar</button>
    </div>

    <script>
      let otp = document.querySelector("#otp-input");

      for (let pin of otp.children) {
        pin.onkeyup = function (event) {
          if (event.target.value > 0)
            if (pin.nextElementSibling) {
              pin.nextElementSibling.focus();
            }
        };
      }
      function submit() {
        var code = "";
        const values = document.getElementsByClassName("part-code");

        for (let index = 0; index < values.length; index++) {
          const element = values[index];

          code += element.value;
        }

        console.log(code);
      }
    </script>
  </body>
